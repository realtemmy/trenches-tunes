<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            color: white;
            transition: all 0.3s ease;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            animation: rotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            inset: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
        }

        .album-art::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .track-artist {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -6px;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn-sm {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn:hover, .control-btn-sm:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            font-size: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .volume-icon {
            font-size: 18px;
            opacity: 0.8;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }

        .playlist-item .track-number {
            width: 30px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }

        .playlist-item .track-details {
            flex: 1;
        }

        .playlist-item .track-name {
            font-size: 14px;
            font-weight: 500;
        }

        .playlist-item .track-duration {
            font-size: 12px;
            opacity: 0.6;
        }

        .equalizer {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-top: 20px;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b6b, #feca57);
            border-radius: 2px;
            animation: equalizer 1s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) {
            height: 20px;
            animation-delay: 0s;
        }

        .eq-bar:nth-child(2) {
            height: 30px;
            animation-delay: 0.1s;
        }

        .eq-bar:nth-child(3) {
            height: 25px;
            animation-delay: 0.2s;
        }

        .eq-bar:nth-child(4) {
            height: 35px;
            animation-delay: 0.3s;
        }

        .eq-bar:nth-child(5) {
            height: 20px;
            animation-delay: 0.4s;
        }

        @keyframes equalizer {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.5);
            }
        }

        .paused .eq-bar {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="music-player" id="musicPlayer">
        <div class="album-art">
            üéµ
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">Ocean Breeze</div>
            <div class="track-artist" id="trackArtist">Midnight Waves</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:45</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn-sm" id="shuffle">&#x1F500;</button>
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
            <button class="control-btn-sm" id="repeat">üîÅ</button>
            <audio id="audioPlayer"></audio>
        </div>
        <div class="controls">


        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="equalizer" id="equalizer">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </div>

        <div class="playlist">

        </div>
    </div>

    <script src="./index.js">

    </script>
</body>

</html>
